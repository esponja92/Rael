{% extends "blog/base.html" %}
{% block content %}
	{%for post in posts%}
		<div class="post">
			<h1>{{ post.title }}</h1>
			<p>{{post.text|linebreaks}}</p>
			<div class="signature">
				<p>Escrito por: {{post.author}}</p>
			</div>
			<div class="date">
				<p>published: {{post.published_date}}</p>
			</div>
		</div>
	{%endfor%}
{% endblock content %}
